name: XScout Twitter Bot

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  search-twitter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Twitter Scout
      env:
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        CALLMEBOT_PHONE: ${{ secrets.CALLMEBOT_PHONE }}
        CALLMEBOT_APIKEY: ${{ secrets.CALLMEBOT_APIKEY }}
        AUTO_REPLY: ${{ secrets.AUTO_REPLY }}
        PORTFOLIO_URL: ${{ secrets.PORTFOLIO_URL }}
        KEYWORDS: ${{ secrets.KEYWORDS }}
        ENABLE_AI_FEATURES: ${{ secrets.ENABLE_AI_FEATURES }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        AI_MIN_LEAD_SCORE: ${{ secrets.AI_MIN_LEAD_SCORE }}
      run: timeout 180 python xscout_single_run.py || true
      timeout-minutes: 4
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: scout-logs
        path: |
          *.log
        retention-days: 7
